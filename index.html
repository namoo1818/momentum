<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Momentum App</title>
</head>

<body>
  <aside id="reset">
    <i class="fas fa-sign-out-alt fa-lg"></i>
  </aside>

  <header>
    <ul id="weather">
      <li>
        <span></span>
      </li>
      <li>
        <span></span>
      </li>
    </ul>
  </header>

  <main>
    <h1 id="clock">00:00:00</h1>
    <h1 class="hidden" id="greeting"></h1>
    <form class="hidden" id="login-form">
      <h2 id="loginGuideMsg">What's your name?</h2>
      <input id="login-input" type="text" maxlength="15" autofocus required />
    </form>

    <form id="todo-form" class="hidden">
      <h2 id="toDoGuideMsg">Write a To Do and Press Enter</h2>
      <input type="text" autofocus required />
    </form>
    <ul id="todo-list" class="hidden"></ul>
  </main>
  <footer>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
  </footer>
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  <script src="js/greeting.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/reset.js"></script>
</body>

</html>
